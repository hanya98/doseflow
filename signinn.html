<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta-name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign In - DoseFlow</title>
    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700;800&display=swap" rel="stylesheet">
    
    <script src="https://unpkg.com/lucide@latest"></script>

    <style>
        :root {
            --brand-dark: #1a1a2e;
            --brand-primary: #4f239a;
            --brand-light: #e0d6ff;
            --brand-accent: #db3a99;
            --brand-light-transparent: rgba(224, 214, 255, 0.7);
            --brand-light-transparent-dark: rgba(224, 214, 255, 0.6);
            --brand-primary-light: rgba(79, 35, 154, 0.05);
            --brand-primary-medium: rgba(79, 35, 154, 0.1);
            --brand-primary-border: rgba(79, 35, 154, 0.2);
            --brand-accent-shadow: rgba(219, 58, 153, 0.2);
            --brand-primary-hover: #6a0dad;
            --gradient-start: #3a0d6a;
            --gradient-end: #1a1a2e;
        }

        html {
            height: 100%;
        }
        body {
            background: linear-gradient(135deg, var(--gradient-start), var(--brand-primary), var(--brand-dark), var(--brand-accent));
            background-size: 400% 400%;
            animation: animateBackground 20s infinite alternate ease-in-out;
            color: var(--brand-light);
            font-family: 'Inter', sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
            overflow-x: hidden;
            position: relative;
        }

        @keyframes animateBackground {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        a {
            text-decoration: none;
            color: var(--brand-accent);
            transition: color 0.2s;
        }
        
        a:hover {
            text-decoration: underline;
        }

        .container {
            width: 100%;
            max-width: 1280px;
            margin: 0 auto;
            padding: 0 1.5rem;
            box-sizing: border-box;
        }
        
        .main-content {
            flex-grow: 1;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 2rem 0;
            position: relative;
        }

        .header {
            padding: 1rem 0;
            z-index: 10;
        }

        .logo {
            display: flex;
            align-items: center;
            gap: 0.5rem;
            text-decoration: none;
        }
        .logo .lucide-line-chart {
            color: var(--brand-accent);
        }
        .logo span {
            font-size: 1.5rem;
            font-weight: 700;
            color: #fff;
        }
        
        .form-card {
            background-color: var(--brand-dark);
            border: 1px solid var(--brand-primary);
            border-radius: 1rem;
            padding: 2.5rem;
            width: 100%;
            max-width: 440px;
            box-sizing: border-box;
            box-shadow: 0 15px 30px rgba(0,0,0,0.5), 0 5px 15px rgba(0,0,0,0.3);
            position: relative;
            overflow: hidden;
        }
        
        .form-card::before {
            content: '';
            position: absolute;
            top: -50px;
            left: -50px;
            right: -50px;
            bottom: -50px;
            background: radial-gradient(circle at center, var(--brand-primary) 0%, transparent 20%);
            opacity: 0.1;
            filter: blur(40px);
            z-index: -1;
            animation: pulseGlow 8s infinite alternate ease-in-out;
        }

        @keyframes pulseGlow {
            0% { transform: scale(1); opacity: 0.1; }
            50% { transform: scale(1.05); opacity: 0.15; }
            100% { transform: scale(1); opacity: 0.1; }
        }

        @media (min-width: 640px) {
            .form-card {
                padding: 3rem;
            }
        }
        
        .form-card h1 {
            font-size: 2.25rem;
            font-weight: 800;
            color: #fff;
            text-align: center;
            margin: 0 0 2rem 0;
        }
        
        .form-group {
            margin-bottom: 1.5rem;
        }
        
        .form-label {
            display: block;
            font-weight: 600;
            color: var(--brand-light);
            margin-bottom: 0.75rem;
            font-size: 1.05rem;
        }
        
        .form-input {
            display: block;
            width: 100%;
            box-sizing: border-box;
            padding: 0.9rem 1.2rem;
            border-radius: 0.6rem;
            border: 1px solid var(--brand-primary-border);
            background-color: var(--brand-dark);
            color: #fff;
            font-size: 1.05rem;
            transition: border-color 0.3s, box-shadow 0.3s, background-color 0.3s;
        }
        
        .form-input:focus {
            outline: none;
            border-color: var(--brand-accent);
            box-shadow: 0 0 0 4px rgba(219, 58, 153, 0.4);
            background-color: rgba(26, 26, 46, 0.7);
        }
        
        .form-button {
            width: 100%;
            background-color: var(--brand-accent);
            color: #fff;
            font-weight: 700;
            padding: 1rem 1.5rem;
            border-radius: 0.6rem;
            transition: background-color 0.3s ease, transform 0.2s ease, box-shadow 0.3s ease;
            box-shadow: 0 8px 15px rgba(219, 58, 153, 0.3), 0 3px 6px rgba(219, 58, 153, 0.2);
            border: none;
            font-size: 1.15rem;
            cursor: pointer;
            margin-top: 1rem;
            position: relative;
            overflow: hidden;
        }
        .form-button:hover {
            background-color: rgba(219, 58, 153, 0.95);
            transform: translateY(-2px);
            box-shadow: 0 12px 20px rgba(219, 58, 153, 0.4), 0 5px 10px rgba(219, 58, 153, 0.3);
        }
        .form-button:active {
            transform: translateY(0);
            box-shadow: 0 4px 8px rgba(219, 58, 153, 0.3);
        }

        .form-button::after {
            content: '';
            position: absolute;
            top: 50%;
            left: 50%;
            width: 0;
            height: 0;
            background: rgba(255, 255, 255, 0.2);
            border-radius: 50%;
            opacity: 0;
            transform: translate(-50%, -50%);
            transition: width 0.4s ease-out, height 0.4s ease-out, opacity 0.4s ease-out;
        }
        .form-button:hover::after {
            width: 200%;
            height: 200%;
            opacity: 1;
        }
        
        .form-footer-link {
            text-align: center;
            margin-top: 2rem;
            color: var(--brand-light-transparent);
        }

        @media (max-width: 480px) {
            .form-card {
                padding: 1.5rem;
            }
            .form-card h1 {
                font-size: 1.75rem;
                margin-bottom: 1.5rem;
            }
            .form-label {
                font-size: 1rem;
                margin-bottom: 0.4rem;
            }
            .form-input {
                padding: 0.6rem 0.8rem;
                font-size: 0.95rem;
            }
            .form-button {
                padding: 0.8rem 1rem;
                font-size: 1rem;
            }
        }
    </style>
</head>
<body>

    <header class="header">
        <div class="container">
            <a href="index.html" class="logo">
                <i data-lucide="line-chart"></i>
                <span>DoseFlow</span>
            </a>
        </div>
    </header>

    <main class="main-content">
        <div class="container">
            <div class="form-card">
                <h1>Sign In to DoseFlow</h1>
                
                <form action="dash.html" method="POST">
                    <div class="form-group">
                        <label for="email" class="form-label">Email</label>
                        <input type="email" id="email" name="email" class="form-input" placeholder="Enter your email" required>
                    </div>
                    
                    <div class="form-group">
                        <label for="password" class="form-label">Password</label>
                        <input type="password" id="password" name="password" class="form-input" placeholder="Enter your password" required>
                    </div>
                    
                    <button type="submit" class="form-button">Sign In</button>
                </form>
                
                <p class="form-footer-link">
                    Don't have an account? <a href="signup.html">Sign Up</a>
                </p>
            </div>
        </div>
    </main>

    <script>
        lucide.createIcons();
    </script>

</body>
</html>
